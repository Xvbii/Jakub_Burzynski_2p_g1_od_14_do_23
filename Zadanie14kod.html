var t=prompt("podaj t=","");

var y;
var N;
No=parseFloat(No);
t=parseFloat(t);
T=parseFloat(T);
y=Math.log(2)/T; <!-- obliczenie Lambdy -->
N=No*Math.pow(Math.E,-(y*t)); <!-- obliczenie ilości atomów pierwiastka promieniotwórczego -->
document.write("N0="+No.toFixed(2)+"[sztuk] <br> t="+t.toFixed(2)+"[lat] <br> T1/2="+T.toFixed(2)+"[lat] <br> Lambda="+y.toFixed(7)+"[1/rok] <br> N="+N.toFixed(2)+"[sztuk)");
 </script>
